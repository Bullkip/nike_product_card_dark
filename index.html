<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<main>
			<div class="card">
				<div class="card__gallery">
				  <a href="#" class="logo">
					<img src="img/logo.png" alt="Nike" class="logo__img">
				  </a>
				  <img class="card__img" src="img/Nike-SB-Stefan-Janoski-Max.png">
				  <ul class="color-previews">
				  		<li class="color-previews__item">
    						<input type="radio" id="radio1" name="radio" value="all" checked>
    						<label for="radio1" class="color-previews__item--purple">
    						</label>
				  		</li>
				  		<li class="color-previews__item">
				  			
							<input type="radio" id="radio2" name="radio" value="all">
							<label for="radio2" class="color-previews__item--white">
							</label>
				  		</li>
				  		<li class="color-previews__item">
				  			
							<input type="radio" id="radio3" name="radio" value="all">
							<label for="radio3" class="color-previews__item--red">
							</label>
				  		</li>
				  		<li class="color-previews__item">
				  			
							<input type="radio" id="radio4" name="radio" value="all">
							<label for="radio4" class="color-previews__item--blue">
							</label>
				  		</li>
				  	</ul>	
				</div>
				<div class="card__info">
					<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
					<p class="card__description">Unisex Skateboarding Shoe</p>
					<ul class="card__stars" data-stars="3">
						<li class="card__star"></li>
						<li class="card__star"></li>
						<li class="card__star"></li>
						<li class="card__star"></li>
						<li class="card__star"></li>
					</ul>

					<div class="card__select">
						<select name="" id="" class="card__size">
							<option value="Size">Size</option>
						</select>
						<select name="" id="" class="card__Qty">
							<option value="Qty">Qty</option>
						</select>
					</div>
					<a href="#" class="card__btn">Add to cart</a>
			</div>
		</main>
	</div>
	
</body>
</html>
